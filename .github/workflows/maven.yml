# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
    paths: 
     'apis/user-java/**'
  pull_request:    
    branches: [ master ]
    paths: 
     'apis/user-java/**'
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Docker Image - API
      uses: docker/build-push-action@v2
      with:
        file: ./apis/user-java/Dockerfile
        context: ./apis/user-java
        tags: openhackzhp5net5acr.azurecr.io/user-java      
    - name: Git Issue Creation
      if: ${{ failure() }}  
      uses: bryannice/gitactions-git-issue-creation@2.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_COMMIT_SHA: ${{ github.sha }}
        #GITHUB_REPO_OWNER: 'bryan-nice'
        #GITHUB_REPO_NAME: 'github-issue-creation'
        GITHUB_ISSUE_TITLE: 'Demo''ing Git Issue Creation'
        GITHUB_ISSUE_BODY: 'java-user build failed'
