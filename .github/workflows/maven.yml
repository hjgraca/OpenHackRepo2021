# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
    paths: 
     'apis/user-java/**'
  pull_request:    
    branches: [ master ]
    paths: 
     'apis/user-java/**'
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Docker Image - API
      uses: docker/build-push-action@v2
      with:
        file: ./apis/user-java/Dockerfile
        context: ./apis/user-java
        tags: openhackzhp5net5acr.azurecr.io/user-java      
    - name: Git Issue Creation
      if: ${{ failure() }}  
      run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Issue created due to workflow fialure: ${{ github.run_id }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n due to failure in run: _${{ github.run_id }}_."
            }'
